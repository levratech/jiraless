name: Deploy UI to Pages

on:
  push:
    branches: [ main ]
    paths-ignore:
      - "docs/ATLAS.md"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 1) Materialize views/assets (must be before build)
      - name: Materialize views
        run: node tools/materialize.mjs

      # 2) Version the UI (auto-bump patch; emit version.ts, version.json, health files)
      - name: Version UI
        run: node tools/version.mjs
        env:
          VERSION_BUMP: patch
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      # 3) Build UI
      - name: Install & build UI
        working-directory: ui
        run: |
          npm ci
          npm run build

      # 4) Upload ONLY ui/dist to Pages
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ui/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4