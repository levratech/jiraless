name: Federate Cortex
on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:
  push:
    branches: [ main ]
    paths-ignore:
      - "docs/ATLAS.md"

permissions:
  contents: write

jobs:
  federate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm i js-yaml node-fetch
      - run: node tools/federate.mjs
      - name: Commit federated view
        run: |
          git config user.name "jiraless-bot"
          git config user.email "bot@users.noreply.github.com"
          git add .project/views/federated.json
          git diff --cached --quiet || git commit -m "cortex: update federated view"
          git push