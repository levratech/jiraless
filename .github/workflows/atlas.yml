name: Build Atlas
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  atlas:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm i -D globby gray-matter js-yaml
      - name: Generate Atlas
        run: |
          node tools/atlas.mjs
      - name: Commit ATLAS
        run: |
          git config user.name "jiraless-bot"
          git config user.email "bot@users.noreply.github.com"
          git add docs/ATLAS.md
          git diff --cached --quiet || git commit -m "docs: update ATLAS"
          git push