# Role definitions for Jiraless v0.5
roles:
  owner:
    users: [keen5336]        # adjust to actual GitHub username(s)
    can_transition: ["*"]    # all transitions
  maintainer:
    users: []
    can_transition:
      - backlog->in_progress
      - in_progress->review
      - review->done
      - backlog->discarded
  agent:
    users: [jiraless-bot]
    can_transition:
      - backlog->in_progress
      - in_progress->review
  viewer:
    users: []
    can_transition: []

human_review_required_for_severity:
  - high
  - critical